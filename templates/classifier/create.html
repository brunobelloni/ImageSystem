{% extends "classifier/base.html" %}

{% block title %}{{ name }} Registration{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ name }} Registration</h5>
          <p class="card-text">Complete the form below to register a new <code>{{ name }}</code>.</p>

          <form method="post">
            {% csrf_token %}

            <!-- Fields -->
            {% include form_fields with form=form %}

            </hr>
            <div class="text-right">
              <a href="{% url redirect %}" class="btn btn-outline-primary">Back</a>
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
