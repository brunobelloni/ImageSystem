{% extends "classifier/base.html" %}

{% load widget_tweaks %}

{% block title %}Update of {{ name|add:"s" }}{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update {{ name }} Data</h5>
          <form method="post">
            {% csrf_token %}

            <!-- Fields -->
            {% include form_fields with form=form %}

            </hr>
            <div class="text-right">
              <a href="{% url redirect %}" class="btn btn-outline-primary">Voltar</a>
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
