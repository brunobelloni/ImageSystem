{% extends "classifier/base.html" %}
{% block title %}New Trap - Classifier{% endblock %}

{% block content %}
<div>
  {% url 'traps' as url %}
  {% include "inserts/header.html" with name='New Trap' local=url%}
  <form method="POST">
    {% csrf_token %}
    <div class="input-field">
      <label for="formGroupExampleInput">Description</label>
      <input type="text" name="description" class="form-control" id="id_description" required autofocus placeholder="Trap description">
    </div>
    <button type="submit" class="waves-effect waves-light btn green darken-2 right">Save</button>
  </form>
</div>
{% endblock %}
