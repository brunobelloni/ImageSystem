{% extends "classifier/base.html" %}
{% block title %} Trap {{ trap.id }} - Classifier {% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Trap {{ trap.id }}</h1>

  <div class="form-group float-right">
    <a href="{% url 'trap_edit' pk=trap.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'traps' %}" class="btn btn-danger">Back</a>
    <a href="{% url 'trap_delete' pk=trap.id %}" class="btn btn-danger">Delete</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ trap.id }}</th>
        <td>{{ trap.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
