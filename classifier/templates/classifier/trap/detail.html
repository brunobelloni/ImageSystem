{% extends "classifier/base.html" %}
{% block title %}Trap {{ trap.id }} - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <div class="row ">
    <div class="col">
      <h4>Trap {{ trap.id }}</h4>
    </div>
    <div class="col right">
      <a href="{% url 'trap_edit' pk=trap.id %}" class="waves-effect waves-light btn green darken-2">Edit</a>
      <a href="{% url 'traps' %}" class="waves-effect waves-light btn red">Back</a>
      <a href="{% url 'trap_delete' pk=trap.id %}" class="waves-effect waves-light btn red">Delete</a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ trap.id }}</th>
        <td>{{ trap.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
