{% extends "classifier/base.html" %}
{% block title %} New Image - Classifier {% endblock %}

{% block content %}
<div class="row">
  <h1 class="offset-1">Trap {{ trap.id }}</h1>
  <div style="position: absolute; left: 80%;" class="">
    <a href="{% url 'trap_delete' pk=trap.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'traps' %}" class="btn btn-danger">Back</a>
  </div>
</div>

<div class="col-md-10 offset-md-1">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ trap.id }}</th>
        <td>{{ trap.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
