<div class="row">
  <h1 class="offset-1">Insects</h1>
  <div style="position: absolute; left: 80%;" class="">

  </div>
</div>

<div class="col-md-10 offset-md-1">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      {% if insec %}
      {% for insect in insec %}
      <tr>
        <th scope="row">{{ insect.id }}</th>
        <td>{{ insect.description }}</td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
