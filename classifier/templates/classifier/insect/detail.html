{% extends "classifier/base.html" %}
{% block title %}Insect
  {{ insect.id }}
  - Classifier{% endblock %}

{% block content %}
  <div>
    <div class="row">
      <div class="col">
        <h4>Insect
          {{ insect.id }}</h4>
      </div>
      <div class="col right">
        <a href="{% url 'insect_edit' pk=insect.id %}" class="waves-effect waves-light btn green darken-2">Edit</a>
        <a href="{% url 'insects' %}" class="waves-effect waves-light btn red">Back</a>
        <a href="{% url 'insect_delete' pk=insect.id %}" class="waves-effect waves-light btn red">Delete</a>
      </div>
    </div>
    <table class="highlight">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ insect.id }}</th>
          <td>{{ insect.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
