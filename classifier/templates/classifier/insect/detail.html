{% extends "classifier/base.html" %}
{% block title %}Insect {{ insect.id }} - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Insect {{ insect.id }}</h1>

  <div class="btn-group form-group float-right">
    <a href="{% url 'insect_edit' pk=insect.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'insects' %}" class="btn btn-danger">Back</a>
    <a href="{% url 'insect_delete' pk=insect.id %}" class="btn btn-danger">Delete</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ insect.id }}</th>
        <td>{{ insect.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
