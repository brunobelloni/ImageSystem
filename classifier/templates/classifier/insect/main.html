{% extends "classifier/base.html" %}
{% block title %} Insects - Classifier {% endblock %}

{% block content %}

<div class="row">
  <h1 class="offset-1">Insects</h1>
  <div style="position: absolute; left: 80%;" class="">
    <a href="{% url 'insect_new' %}" class="btn btn-success">New Insect</a>
  </div>
</div>

<div class="col-md-10 offset-md-1">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      {% if insec %}
        {% for insect in insec %}
          <tr onclick="window.location='{% url 'insect_detail' pk=insect.id %}';">
            <th scope="row">{{ insect.id }}</th>
            <td>{{ insect.description }}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>


{% endblock %}
