{% extends "classifier/base.html" %}
{% block title %} Insects - Classifier {% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Editing insect {{ insect.id }}</h1>

  <div class="form-group float-right">
    <a href="{% url 'insects' %}" class="btn btn-danger">Back</a>
  </div>

  <form style="margin-top: 20px;" method="POST" class="post-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="formGroupExampleInput">Description</label>
      <input type="text" name="description" class="form-control" id="id_description" required placeholder="Insect description" value="{{ insect.description }}">
    </div>

    <button type="submit" class="save btn btn-success float-right">Save</button>
  </form>
</div>
{% endblock %}
