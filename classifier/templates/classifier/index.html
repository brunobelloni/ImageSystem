{% extends "classifier/base.html" %}
{% block title %} Classifier {% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">

  <div class="d-flex align-items-center justify-content-center h-100">
    <h3>Currently there are <span class="badge badge-primary">{{ quantity }}</span> unclassified insects</h3>
  </div>

  {% if img %}
  <div class="d-flex align-items-center justify-content-center h-100">
    <img class="rounded" src="{{ img }}" alt="">
  </div>

  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="btn-group form-group">
      <a href="#" class="btn btn-primary">Ninfa</a>
      <a href="#" class="btn btn-primary">Aptero</a>
      <a href="#" class="btn btn-primary">Alado</a>
    </div>
  </div>
  {% endif %}

</div>
{% endblock %}
