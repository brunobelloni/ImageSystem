<!DOCTYPE html> {% load static %}
<html>

  <head>
    <meta charset="utf-8">
    <title>djangoClassifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Classifier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
            <li {% if request.path == "/classifier/images/" %} class="active" {% endif %}><a class="nav-link" href="{% url 'images' %}">Images</a></li>
            <li {% if request.path == "/classifier/insects/" %} class="active" {% endif %}><a class="nav-link" href="{% url 'insects' %}">Insects</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link">Welcome: {{ user.username }}</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          </ul>

        </div>
      </div>
   </nav>

    <div class="">
      <div class="col-md-10 offset-md-1">
        <div class="jumbotron">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
