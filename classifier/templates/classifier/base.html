<!DOCTYPE html> {% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title> {% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/pooper.js' %}"></script>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
  {% block aditional %} {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Classifier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
          <li {% if "images" in request.path %} class="active" {% endif %}><a class="nav-link" href="{% url 'images' %}">Images</a></li>
          <li {% if "insects" in request.path %} class="active" {% endif %}><a class="nav-link" href="{% url 'insects' %}">Insects</a></li>
          <li {% if "traps" in request.path %} class="active" {% endif %}><a class="nav-link" href="{% url 'traps' %}">Traps</a></li>
          <li {% if "variables" in request.path %} class="active" {% endif %}><a class="nav-link" href="{% url 'variables' %}">Variables</a></li>
          <li {% if "data" in request.path %} class="active" {% endif %}><a class="nav-link" href="{% url 'data' %}">Data</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link">Welcome: {{ user.username }}</a></li>
          <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="col-md-10 offset-md-1">
    <div style="padding-top: 30px;"  class="jumbotron">
      {% block content %} {% endblock %}
    </div>
  </div>
</body>
</html>
