{% extends "classifier/base.html" %}
{% load static %}

{% block title %} New Image - Classifier {% endblock %}
{% block aditional %} <script type="text/javascript" src="{% static 'js/loadImage.js' %}"></script> {% endblock %}

{% block content %}
<div class="row">
  <h1 class="offset-1">Image {{ img.id }}</h1>
  <div style="position: absolute; left: 80%;" class="">
    <a href="{% url 'image_delete' pk=img.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'images' %}" class="btn btn-danger">Back</a>
  </div>
</div>

<div class="col-md-10 offset-md-1">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Trap</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ img.id }}</th>
        <td>{{ img.trap }}</td>
        <td>{{ img.date }}</td>
      </tr>
    </tbody>
  </table>
  <img class="card-img-top" src="{{ img.image }}" alt="Card image cap">
</div>

{% endblock %}
