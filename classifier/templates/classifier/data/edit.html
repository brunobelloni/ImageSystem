{% extends "classifier/base.html" %}
{% block title %}Editing Data {{ data.id }} - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Editing Data {{ data.id }}</h1>

  <div class="form-group float-right">
    <a href="{% url 'data_detail' pk=data.id %}" class="btn btn-danger">Back</a>
  </div>

  <form style="margin-top: 20px;" method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
      <select name="image" class="custom-select " required id="id_image">
        {% if images %}
          {% for image in images %}
            <option {% if image.id == data.image.id %} selected {% endif %} value="{{ image.id }}">{{ image.id }}</option>
          {% endfor %}
        {% else %}
          <option value="" selected>No image registered</option>
        {% endif %}
      </select>
    </div>
    <div class="form-group">
      <select name="variable" class="custom-select " required id="id_variable">
        {% if variables %}
          {% for variable in variables %}
            <option {% if variable.id == data.variable.id %} selected {% endif %} value="{{ variable.id }}">{{ variable.description }}</option>
          {% endfor %}
        {% else %}
          <option value="" selected>No variable registered</option>
        {% endif %}
      </select>
    </div>
    <div class="form-group">
      <select name="insect" class="custom-select " id="id_insect">
        {% if insects %}
            <option value="None">None</option>
          {% for insect in insects %}
            <option {% if insect.id == data.insect.id %} selected {% endif %} value="{{ insect.id }}">{{ insect.description }}</option>
          {% endfor %}
        {% else %}
          <option value="" selected>No insect registered</option>
        {% endif %}
      </select>
    </div>
    <div class="form-group">
      <input type="number" name="value" class="form-control" id="id_value" step="0.00001" required placeholder="Value" value="{{ data.value }}">
    </div>
    <div class="form-group">
      <input type="number" name="cordX" class="form-control" id="id_cordX" required placeholder="Point X" value="{{ data.cordX }}">
    </div>
    <div class="form-group">
      <input type="number" name="cordY" class="form-control" id="id_cordY" required placeholder="Point Y" value="{{ data.cordY }}">
    </div>
    <button type="submit" class="save btn btn-success float-right">Save</button>
  </form>
  </div>
{% endblock %}
