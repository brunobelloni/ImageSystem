{% extends "classifier/base.html" %}
{% block title %}Variables - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Variables</h1>

  <div class="form-group float-right">
    <a href="{% url 'variable_new' %}" class="btn btn-success">New Variable</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      {% if variables %}
        {% for variable in variables %}
          <tr onclick="window.location='{% url 'variable_detail' pk=variable.id %}';">
            <th scope="row">{{ variable.id }}</th>
            <td>{{ variable.description }}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
