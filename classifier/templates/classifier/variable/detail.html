{% extends "classifier/base.html" %}
{% block title %}Variable {{ variable.id }} - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <div class="row ">
    <div class="col">
      <h4>Variable {{ variable.id }}</h4>
    </div>
    <div class="col right">
      <a href="{% url 'variable_edit' pk=variable.id %}" class="waves-effect waves-light btn green darken-2">Edit</a>
      <a href="{% url 'variables' %}" class="waves-effect waves-light btn red">Back</a>
      <a href="{% url 'variable_delete' pk=variable.id %}" class="waves-effect waves-light btn red">Delete</a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ variable.id }}</th>
        <td>{{ variable.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
