{% extends "classifier/base.html" %}
{% block title %}Variable {{ variable.id }} - Classifier{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-1">
  <h1>Variable {{ variable.id }}</h1>

  <div class="btn-group form-group float-right">
    <a href="{% url 'variable_edit' pk=variable.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'variables' %}" class="btn btn-danger">Back</a>
    <a href="{% url 'variable_delete' pk=variable.id %}" class="btn btn-danger">Delete</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ variable.id }}</th>
        <td>{{ variable.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
