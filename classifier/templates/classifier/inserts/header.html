<div class="row">
  <div class="col">
    <h4>{{ name }}</h4>
  </div>
  <div class="col right">
    {% if new %}
      <a href="{{ local }}" class="waves-effect waves-light btn green darken-2">New
        {{ name }}</a>
    {% else %}
      <a href="{{ local }}" class="waves-effect waves-light btn red">Back</a>
    {% endif %}
  </div>
</div>
